<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer dc</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal {
            width: 80%;
            max-width: 800px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        
        .header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        
        .command {
            color: #ffffff;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .link-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .discord-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 3px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .discord-link:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .discord-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .discord-link:hover::before {
            left: 100%;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            text-align: center;
            color: #008800;
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.1em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00 }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="prompt">user@programmer-pc:~$</div>
            <div class="command">./discord_invite.sh</div>
            <div class="cursor"></div>
        </div>
        
        <div class="typewriter">Join our Dc</div>
        
        <div class="link-container">
            <a href="https://discord.gg/EXbQrrUN" class="discord-link" target="_blank">
                https://discord.gg/EXbQrrUN
            </a>
        </div>
        
        <div class="footer">
            // click here to join //
        </div>
    </div>
</body>
</html>
